<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Banana</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-header"><h2>Bob Banana</h2></div>
        <div class="card-text">Friends with Banana Bob</div>
        <div class="card-foto">
          <img src="images/bob-banana.PNG" width="60px" />
        </div>
        <div class="card-content">
          Bob requested permission to view your banana's
        </div>
        <div class="card-button">
          <button class="aprove">Banana</button>
          <button class="decline">No Banana</button>
        </div>
      </div>
      <div class="container">
        <div class="card-header"><h2>Banana Bob</h2></div>
        <div class="card-text">New Banana</div>
        <div class="card-foto">
          <img src="images/banana-bob.png" width="60px" />
        </div>
        <div class="card-content">
          Banana wants to add you to the group best banana's
        </div>
        <div class="card-button">
          <button class="aprove">Banana</button>
          <button class="decline">No Banana</button>
        </div>
      </div>
    </main>
  </body>
</html>
